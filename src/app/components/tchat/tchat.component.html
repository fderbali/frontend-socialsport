<div id="chat-applicaton">
	<h2>Tchat</h2>
	<div id="chat-window">
		<div id="output" *ngFor="let data of output">
			<p><strong>{{data.handle}} : </strong>{{data.message}}</p>
		</div>
		<div id="feedback">
			<p>{{feedback}}</p>
		</div>
	</div>
	<input id="handle" type="text" [(ngModel)]="userName" placeholder="Nom" />
	<input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
		(keypress)="messageTyping()" />

	<button class="btn waves-effect waves-light red" id="send" type="submit" name="action"
		(click)="sendMessage()">Envoyer
		<i class="material-icons right">send</i>
	</button>

</div>
