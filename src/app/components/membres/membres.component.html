<div *ngIf="error_msg_no_membres == 1" class="card-panel red white-text center-align"><b> Pas encore de membres inscrits
		pour cette activit√© pour le moment</b></div>

<ul *ngIf="error_msg_no_membres == 0" class="collection">
	<li class="collection-item avatar" *ngFor="let membre of(membres)">
		<i class="material-icons circle">account_circle</i>
		<span class="title">{{ membre.nom }}</span>
		<p>
			{{ membre.prenom }} <br />
			{{ membre.email }}
		</p>
		<a routerLink="/membre/{{ membre.id }}" class="secondary-content">
			<i class="material-icons">send</i>
		</a>
	</li>
</ul>
